{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
</head>
<style>
.font-weight-bold {
  font-weight: 600;
}
.btn-block {
  display: block!important;
  width: 100%;
}
</style>
<body> 
  <nav class="navbar navbar-expand-lg navbar-light bg-light bg-body shadow-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <h1>Pondadb</h1>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="btn btn-primary mx-lg-2 mx-0 my-lg-0 my-2" href="{% url 'About' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary mx-lg-2 mx-0 my-lg-0 my-2" href="{% url 'login' %}">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div style="padding: 10rem 0;" class="container p-5">
    <div class="form-container">
      <div class="row justify-content-center align-content-center">
          <div class="col-md-6">
              <div class="card p-5">
                <div class="text-danger">
                  {% for message in  messages %}
                  <h5>{{message}}</h5>
                  {% endfor %}
                </div>
              <h2 class="text-center">Sign-up</h2>
              <br>
              <form method="POST" action="{% url 'Register' %}">
                  {% csrf_token %}
                  <div class="form-group">
                      <label class="text-primary text-dark font-weight-bold">Enter School name</label>
                      <input type="text" class="form-control" name="username" placeholder="Username">
                  </div>
                  <br>
                  <div class="form-group">
                    <label class="text-primary text-dark font-weight-bold">Enter School Email</label>
                    <input type="email" class="form-control" name="email" placeholder="email">
                </div>
                <br>
                <div class="form-group">
                  <label class="text-primary text-dark font-weight-bold">Enter Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Password">
              </div>

                  <br>
                  <div class="form-group">
                      <label class="text-primary text-dark font-weight-bold">Repeat Password</label>
                      <input type="password" class="form-control" name="password2" placeholder="Repeat Password">
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary btn-block">Create Account</button>
              </form>
            </div>
          </div>
      </div>
   </div>
</div>    
</div>

</body>
</html>
