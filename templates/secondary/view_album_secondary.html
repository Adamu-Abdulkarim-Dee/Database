<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Secondary Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <a  href="{% url 'Create-Secondary-Student' %}"><span style="font-size: 120px;" class="material-symbols-outlined">
                    add_box
                    </span></a>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <form action="" method="get">
            <input type="text" name="search_query" class="form-control" placeholder="Search Secondary through First Name and Last Name">
          </form>
        </div>
      </div>
    </div> 
    <br>
    <br>

    <div class="container">
      <div class="row justify-content-center">
        {% for second in secondaries %}
        <div class="col-md-3">
          <div class="card text-center shadow-sm bg-body" style="width: 18rem">
  
            <div class="card-header shadow-sm bg-body">
              <span class="card-title">{{ second.first_name }} {{ second.last_name }}</span>
            </div>

            <div class="card-image">
              <img src="{{ second.profile_picture.url }}" alt="" class="card-img-top">
            </div>
  
            <div class="card-body">
              <a class="btn btn-success" href="{% url 'Secondary-Informations' second.pk %}">View Students</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
