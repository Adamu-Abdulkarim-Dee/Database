<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Commerce Albums</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
</head>


    
<body>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col">
                <a href="{% url 'Create-Commerce-Result' %}"><span style="font-size: 120px;" class="material-symbols-outlined">
                    add_box
                    </span></a>
            </div>
        </div>
    </div>

        <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-7">
                <form action="" method="get">
                  <input type="text" name="search_query" class="form-control" placeholder="Search primaries through first name and last name">
                </form>
              </div>
            </div>
          </div> 
          <br>

    <div class="container">
      <div class="row justify-content-center">
        {% for result in all_results reversed %}
        <div class="col-md-3">
          <div class="card text-center shadow-sm bg-body">

            <div class="card-header shadow-sm bg-body">
              <small> {{ result.name }} </small>
            </div>

            <div class="card-body">
              <a href="{% url 'Commerce-Result-Full' result.pk %}" class="btn btn-success">View Result</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</body>
</html>
